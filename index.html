<!DOCTYPE html>
<html>
<title>SPRING Mobility</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">

<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", sans-serif}
h1 {font-size: 64px}
body, html {
  height: 100%;
  line-height: 1.8;
  background-color: white;
}

#navbar {
  background-color: transparent;
  position: fixed;
  top: 0;
  width: 100%;
  display: block;
  transition: top 0.3s;
}

#navbar a {
  float: right;
  display: block;
  color: white;
  text-align: center;
  padding: 12px;
  text-decoration: none;
  font-size: 18px;
}

#navbar a:hover {
  color: black;
}

.profilePic {
  padding: 24px;
  border-radius: 20%;
}

.profileBlurb {
  padding: 24px;
}

/* Parallax formatting*/
.bgimg {
  background-image: url("./images/backgrounds/about.jpg");
  height: 100%;
  background-attachment: fixed;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  position: relative;
}

.card {
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  padding: 0;
}
</style>

<head>
  <link rel="icon" type="image/png" href="./logos/favicon.png">
</head>

<body>
<!-- First Parallax Image with Logo Text -->
<div class="bgimg w3-display-container" id="home">
  <div class="w3-display-middle" style="white-space:nowrap;">
    <h1 style="color:white; text-align: center">About Me</h1>
  </div>
</div>

<!-- Navbar --> 
<div id="navbar">
  <a href="/writing.html">Writing</a>
  <a href="/gallery.html">Photography</a>
  <a href="/index.html">Home</a>
</div>

<div class="row">
  <div class="col-4">
    <img src="./images/personalPic.jpg" style="width:100%" class="profilePic">
  </div>
  <div class="col-8 profileBlurb">
    <h2>Why hello there</h2>
    <p>Nothing to see here, keep scrolling</p>
  </div>
</div>

<script>
  var prevScrollpos = window.pageYOffset;
  window.onscroll = function() {
  var currentScrollPos = window.pageYOffset;
    if (prevScrollpos > currentScrollPos) {
      document.getElementById("navbar").style.top = "0";
    } else {
      document.getElementById("navbar").style.top = "-50px";
    }
    prevScrollpos = currentScrollPos;
  }
</script>

</body>
